<form class="contact-form" id="contactForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
    </div>
    <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip" required>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">
            Agree to terms and conditions
        </label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Submit Form</button>

    <!-- Success message container -->
    <div class="success-message  mt-3" style="display: none;">
        Your form has been successfully submitted!
    </div>
</form>

    <script>
        // JavaScript for handling form submission
document.addEventListener("DOMContentLoaded", function() {
    // Get the form element
    const form = document.getElementById('contractForm');

    // Add event listener for form submission
    form.addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Display the success message
        const successMessage = document.querySelector('.success-message');
        successMessage.style.display = 'block';

        // Reset the form after a delay (you can adjust the delay as needed)
        setTimeout(function() {
            form.reset();
            successMessage.style.display = 'none';
        }, 3000); // Reset form and hide success message after 3 seconds (3000 milliseconds)
    });
});

    </script>
